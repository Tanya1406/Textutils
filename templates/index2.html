<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextUtils</title>
</head>
<body>
    <h1>welcome to the text analyzer Enter your text below</h1>
    <form action="/analyze" method="get">
        <textarea name="text" style="width: 1139px; height: 144px;"></textarea><br>
        <input type="checkbox" name="removepunc">Remove Punctuations<br>
        <input type="checkbox" name="fullcaps">Upper case<br>
        <input type="checkbox" name="newlineremover">New line remover<br>
        <input type="checkbox" name="extraspaceremover">Extra space remover<br>
        <input type="checkbox" name="charcount">Count Character<br>
        <button type="submit">CLICK HERE</button>
    </form><br>
</body>
</html>
